<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro de Compromisos</title>

  <!-- Firebase UMD -->
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js"></script>

  <style>
    /* Base y reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* Contenedor */
    .container {
      max-width: 480px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 4px;
      background: #2c2c2c;
      color: #eee;
      font-size: 1rem;
    }
    input:invalid {
      border-color: #f44336;
    }
    fieldset {
      border: none;
      margin-top: 0.5rem;
      padding: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .checkbox-group small {
      color: #bbb;
    }

    /* Botón */
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #2962ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Compromisos</h1>
    <form id="form">
      <label>
        Nombre completo *
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
      </label>
      <label>
        Sección
        <input type="text" id="seccion" placeholder="Ej. 1010">
      </label>
      <label>
        Celular *<small>(10 dígitos)</small>
        <input type="tel" id="telefono" placeholder="5512345678" pattern="[0-9]{10}" required>
      </label>
      <label>
        Correo
        <input type="email" id="email" placeholder="ejemplo@dominio.com">
      </label>

      <fieldset>
        <legend>Compromisos</legend>
        <label class="checkbox-group">
          <input type="checkbox" id="promotor">
          <span>
            <strong>Promotor</strong><br>
            <small>Ser promotor del candidato con mis amigos y familia</small>
          </span>
        </label>
        <label class="checkbox-group">
          <input type="checkbox" id="colabora">
          <span>
            <strong>Colaborar en actividades</strong><br>
            <small>Eventos, volanteo, etc.</small>
          </span>
        </label>
        <label class="checkbox-group">
          <input type="checkbox" id="whatsapp">
          <span>
            <strong>Grupo de Whatsapp</strong><br>
            <small>Recibir información por este medio</small>
          </span>
        </label>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBUtcNQJZUTJ5bJquwJGCzmPyMz-X6q6Yk",
      authDomain: "paul16-f649c.firebaseapp.com",
      projectId: "paul16-f649c",
      storageBucket: "paul16-f649c.firebasestorage.app",
      messagingSenderId: "318651915512",
      appId: "1:318651915512:web:e4ae781d9a40225208ef0d",
      measurementId: "G-VDGLK5YR1K"
};
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // === Manejo de envío ===
    const form = document.getElementById('form');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        // Deja que el navegador muestre errores de validación
        form.reportValidity();
        return;
      }

      const registro = {
        nombre:   document.getElementById('nombre').value.trim(),
        seccion:  document.getElementById('seccion').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        email:    document.getElementById('email').value.trim(),
        compromisos: {
          promotor:  document.getElementById('promotor').checked,
          colabora:  document.getElementById('colabora').checked,
          whatsapp:  document.getElementById('whatsapp').checked
        },
        fecha: firebase.firestore.Timestamp.now()
      };

      try {
        await db.collection('usuarios').add(registro);
        alert('¡Registro enviado con éxito!');
        form.reset();
      } catch (err) {
        console.error(err);
        alert('Ocurrió un error al guardar. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
