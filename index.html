<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Red de apoyo Paul Moriel</title>

  <!-- Firebase UMD “compat” para exponer global `firebase` -->
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>

  <style>
    /* Reset y estilos base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* Contenedor central */
    .container {
      max-width: 480px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
    }

    /* Banner de cabecera */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 4px;
      background: #2c2c2c;
      color: #eee;
      font-size: 1rem;
    }
    input:invalid {
      border-color: #f44336;
    }

    /* Imagen sección */
    .section-image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }

    /* Mensaje de agradecimiento */
    #thanksMessage {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #a5d6a7;
    }

    /* Botón */
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #2962ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner arriba -->
    <img src="banner.jpg" alt="Paul Moriel #16" class="banner">

    <h1>Red de apoyo Paul Moriel</h1>

    <form id="form">
      <label>
        Nombre completo *
        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
      </label>
      <label>
        Sección
        <input type="text" id="seccion" placeholder="Ej. 1010">
      </label>

      <!-- Imagen justo debajo de Sección -->
      <img src="seccion.jpg" alt="Sección" class="section-image">

      <label>
        Celular *<small>(10 dígitos)</small>
        <input type="tel" id="telefono" placeholder="5512345678" pattern="[0-9]{10}" required>
      </label>
      <label>
        Correo
        <input type="email" id="email" placeholder="ejemplo@dominio.com">
      </label>

      <button type="submit">Enviar</button>
    </form>

    <div id="thanksMessage">Muchas gracias por tu apoyo</div>
  </div>

  <script>
    // === Tu configuración de Firebase (copiada de la consola) ===
    const firebaseConfig = {
      apiKey: "AIzaSyBUtcNQJZUTJ5bJquwJGCzmPyMz-X6q6Yk",
      authDomain: "paul16-f649c.firebaseapp.com",
      projectId: "paul16-f649c",
      storageBucket: "paul16-f649c.firebasestorage.app",
      messagingSenderId: "318651915512",
      appId: "1:318651915512:web:e4ae781d9a40225208ef0d",
      measurementId: "G-VDGLK5YR1K"
    };
    // Inicializa Firebase y Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // === Manejo de envío del formulario ===
    const form = document.getElementById('form');
    const thanksMessage = document.getElementById('thanksMessage');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const registro = {
        nombre:   document.getElementById('nombre').value.trim(),
        seccion:  document.getElementById('seccion').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        email:    document.getElementById('email').value.trim(),
        fecha:    firebase.firestore.Timestamp.now()
      };

      try {
        await db.collection('usuarios').add(registro);
        // Ocultar el formulario y mostrar el mensaje de agradecimiento
        form.style.display = 'none';
        thanksMessage.style.display = 'block';
      } catch (err) {
        console.error('Error guardando en Firestore:', err);
        alert('Ocurrió un error al guardar. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
